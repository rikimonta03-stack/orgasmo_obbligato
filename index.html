<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGASMO OBBLIGATO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Cormorant+Garamond:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: radial-gradient(at 0% 0%, rgba(255, 105, 180, 0.15) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(255, 105, 180, 0.15) 0, transparent 50%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            background-color: #262626;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }
        .title-container {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
        }
        .btn {
            background-color: #3f3f46;
            color: #d4d4d4;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 600;
            display: flex;
            align-items: center;
            transform: scale(1);
            gap: 0.5rem;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            color: white;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.4);
        }
        .btn:hover:not(.active) {
            background-color: #52525b;
        }
        .result-box {
            background-color: #262626;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a4a4a;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 700;
            line-height: 1.6;
        }
        /* Grandezze del testo e delle icone dei pulsanti */
        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            color: white;
            padding: 1.25rem 2rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.4);
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }
        .game-btn i {
            font-size: 1.75rem;
        }
        .game-btn:hover {
            box-shadow: 0 6px 8px rgba(255, 107, 107, 0.6);
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rotateY {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .rotate-animation {
            animation: rotateY 1.2s ease-in-out;
        }
        .hidden {
            display: none;
        }
        #alternative-text {
            font-size: 1rem;
            color: #ffffff;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }
        @keyframes cylinder-rotate {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        #shots-number {
            display: inline-block;
            animation: cylinder-rotate 0.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            transform-style: preserve-3d;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .checkbox-container input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #52525b;
            border-radius: 0.5rem;
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.2s ease;
        }
        .checkbox-container input[type="checkbox"]:checked {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            border-color: #ff4c99;
        }
        .checkbox-container input[type="checkbox"]:checked::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #262626;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            max-height: 100%;
            overflow-y: hidden;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-message {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.6;
        }
        .modal-button {
            background-color: #ff6b6b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .modal-button:hover {
            background-color: #ff4c99;
        }
        .list-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .difficulty-header {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ff4c99;
            margin-top: 1.5rem;
        }
        .modal-category-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        .modal-target-title {
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        .modal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .modal-list-item {
            font-size: 0.9rem;
            line-height: 1.4;
            padding: 0.5rem;
            background-color: #333333;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .modal-challenges-container {
            display: flex;
            gap: 1rem;
        }
        .modal-challenges-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .hamburger-menu {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
        }
        .hamburger-menu-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            color: white;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .hamburger-menu-btn:hover {
            transform: scale(1.1);
        }
        .back-btn {
            background-color: #3f3f46;
            color: #d4d4d4;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background-color: #52525b;
        }
        .player-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        .player-input-group input {
            flex-grow: 1;
            background-color: #333;
            border: 1px solid #4a4a4a;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: #d4d4d4;
            outline: none;
        }
        .player-input-group input:focus {
            border-color: #ff6b6b;
        }
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .player-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .remove-player-btn {
            background: none;
            border: none;
            color: #ff4c99;
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .remove-player-btn:hover {
            color: #ff6b6b;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .ov-player-task-container {
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
        }
        .ov-player-name {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .ov-buttons {
            display: flex;
            justify-content: center;
            space-x-4;
            width: 100%;
            gap: 1rem;
        }
        .ov-challenge-text {
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
        }
        /* New menu modal styles */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .menu-item {
            aspect-ratio: 1 / 1;
            background-color: #3f3f46;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: 0.75rem;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.8rem;
            text-align: center;
        }
        .menu-item i {
            font-size: 1.5rem;
            color: #ff4c99;
            transition: color 0.2s ease-in-out;
        }
        .menu-item:hover {
            background-color: #52525b;
            transform: scale(1.05);
        }
        .menu-item.active {
            background: linear-gradient(45deg, #ff6b6b, #ff4c99);
            color: white;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.4);
        }
        .menu-item.active i {
            color: #d4d4d4;
        }
    </style>
</head>
<body class="p-4">
    <div id="main-app" class="container relative flex flex-col items-center space-y-8">
        <div class="text-center space-y-2">
            <h1 class="title-container title">ORGASMO OBBLIGATO</h1>
        </div>

        <div id="home-view" class="w-full flex flex-col items-center space-y-8">
            <p class="text-xl font-semibold text-center mb-4">Scegli il tuo gioco</p>
            <div class="w-full max-w-sm flex flex-col space-y-4">
                <button id="penitenze-home-btn" class="game-btn w-full">
                    <i class="fas fa-handcuffs"></i>
                    <span>Penitenze</span>
                </button>
                <button id="obbligo-verita-home-btn" class="game-btn w-full">
                    <i class="fas fa-mask"></i>
                    <span>Obbligo o Verità</span>
                </button>
                <button id="non-ho-mai-home-btn" class="game-btn w-full">
                    <i class="fas fa-cocktail"></i>
                    <span>Non ho mai</span>
                </button>
            </div>
        </div>

        <div id="penitenze-view" class="w-full flex-col items-center space-y-8 hidden">
            <div class="flex flex-col items-center w-full space-y-8">
                <div id="penitenze-difficulty-buttons" class="btn-group flex space-x-2">
                    <button class="btn active" data-difficulty="all">
                        <i class="fas fa-infinity"></i>
                        <span>Tutte</span>
                    </button>
                    <button class="btn" data-difficulty="easy">
                        <i class="fas fa-feather-alt"></i>
                        <span>Easy</span>
                    </button>
                    <button class="btn" data-difficulty="hot">
                        <i class="fas fa-pepper-hot"></i>
                        <span>Piccante</span>
                    </button>
                    <button class="btn" data-difficulty="hard">
                        <i class="fas fa-bomb"></i>
                        <span>Hard</span>
                    </button>
                </div>
                <div id="result-box-penitenze" class="result-box w-full">
                    <p>Scegli una penitenza</p>
                </div>
            </div>
            <div id="alternative-text" class="hidden flex items-center justify-center space-x-4">
                <p>Altrimenti bevi <span id="shots-number"></span> shot.</p>
            </div>
            <div class="flex justify-center space-x-4 w-full mt-4">
                <button id="female-to-male-btn" class="game-btn flex-grow">
                    <span>Uomo</span>
                </button>
                <button id="male-to-female-btn" class="game-btn flex-grow">
                    <span>Donna</span>
                </button>
            </div>
            <button class="back-btn" data-target="home-view">
                <i class="fas fa-home"></i>
                <span>Menu</span>
            </button>
        </div>

        <div id="obbligo-verita-view" class="w-full flex-col items-center space-y-8 hidden">
            <div id="player-setup-view" class="w-full flex flex-col items-center space-y-8">
                <p class="text-xl font-semibold text-center mb-4">Aggiungi i giocatori</p>
                <div class="player-input-group w-full">
                    <input type="text" id="player-name-input" placeholder="Nome giocatore" class="flex-grow">
                    <select id="player-gender-select">
                        <option value="male">Uomo</option>
                        <option value="female">Donna</option>
                    </select>
                    <button id="add-player-btn" class="btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="player-list" class="w-full player-list"></ul>
                <button id="start-ov-game-btn" class="game-btn w-full hidden">
                    <i class="fas fa-play"></i>
                    <span>Inizia il gioco!</span>
                </button>
            </div>

            <div id="obbligo-verita-game-view" class="w-full flex flex-col items-center space-y-8 hidden">
                <div id="obbligo-verita-difficulty-buttons" class="btn-group flex space-x-2">
                    <button class="btn active" data-difficulty="all">
                        <i class="fas fa-infinity"></i>
                        <span>Tutte</span>
                    </button>
                    <button class="btn" data-difficulty="easy">
                        <i class="fas fa-feather-alt"></i>
                        <span>Easy</span>
                    </button>
                    <button class="btn" data-difficulty="hot">
                        <i class="fas fa-pepper-hot"></i>
                        <span>Piccante</span>
                    </button>
                    <button class="btn" data-difficulty="hard">
                        <i class="fas fa-bomb"></i>
                        <span>Hard</span>
                    </button>
                </div>
                <div id="result-box-obbligo-verita" class="result-box w-full flex-col">
                    <p>Scegli Obbligo o Verità</p>
                </div>
                <div id="ov-buttons" class="ov-buttons">
                    <button id="obbligo-btn" class="game-btn flex-grow">
                        <span>Obbligo</span>
                    </button>
                    <button id="verita-btn" class="game-btn flex-grow">
                        <span>Verità</span>
                    </button>
                </div>
                <button id="next-ov-player-btn" class="game-btn w-full mt-4 hidden">
                    <span>Prossimo Turno</span>
                </button>
            </div>
            <button class="back-btn" data-target="home-view">
                <i class="fas fa-home"></i>
                <span>Menu</span>
            </button>
        </div>

        <div id="non-ho-mai-view" class="w-full flex-col items-center space-y-8 hidden">
             <div id="non-ho-mai-difficulty-buttons" class="btn-group flex space-x-2 mb-4">
                <button class="btn active" data-difficulty="all">
                    <i class="fas fa-infinity"></i>
                    <span>Tutte</span>
                </button>
                <button class="btn" data-difficulty="easy">
                    <i class="fas fa-feather-alt"></i>
                    <span>Easy</span>
                </button>
                <button class="btn" data-difficulty="hot">
                    <i class="fas fa-pepper-hot"></i>
                    <span>Piccante</span>
                </button>
            </div>
            <div id="result-box-non-ho-mai" class="result-box w-full">
                <p>Genera una frase "Non ho mai"</p>
            </div>

            <div class="flex justify-center space-x-4 w-full">
                <button id="non-ho-mai-btn" class="game-btn flex-grow">
                    <span>Genera</span>
                </button>
            </div>
            <button class="back-btn" data-target="home-view">
                <i class="fas fa-home"></i>
                <span>Menu</span>
            </button>
        </div>
    </div>

    <div id="custom-message-box" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="custom-message-text" class="modal-message"></p>
            <button class="modal-button" id="custom-message-close">OK</button>
        </div>
    </div>

    <div id="menu-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="list-title">Menu</h2>
            <div id="menu-grid" class="menu-grid">
                <div class="menu-item" data-action="foto">
                    <i class="fas fa-camera"></i>
                    <span>Camera</span>
                </div>
                <div class="menu-item" data-action="panna">
                    <i class="fas fa-poo"></i>
                    <span>Panna</span>
                </div>
                <div class="menu-item" data-action="benda">
                    <i class="fas fa-eye-slash"></i>
                    <span>Benda</span>
                </div>
                <div class="menu-item" data-action="vibratore">
                    <i class="fas fa-bullseye"></i>
                    <span>Vibratore</span>
                </div>
                <div class="menu-item" data-action="alcol">
                    <i class="fas fa-cocktail"></i>
                    <span>Alcol</span>
                </div>
                <div class="menu-item" data-action="ghiaccio">
                    <i class="fas fa-snowflake"></i>
                    <span>Ghiaccio</span>
                </div>
                <div class="menu-item" data-action="rossetto">
                    <i class="fas fa-pencil"></i>
                    <span>Rossetto</span>
                </div>
                <div class="menu-item" data-action="manette">
                    <i class="fas fa-handcuffs"></i>
                    <span>Manette</span>
                </div>
                <div class="menu-item" data-action="siringa">
                    <i class="fas fa-syringe"></i>
                    <span>Siringa</span>
                </div>
            </div>
            <button class="modal-button" id="close-menu-modal-btn">Chiudi</button>
        </div>
    </div>
    
    <div class="hamburger-menu hidden" id="hamburger-menu">
        <button id="hamburger-menu-btn" class="hamburger-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

            // Obbligo o Verità logic
            addPlayerBtn.addEventListener('click', () => {
                const name = playerNameInput.value.trim();
                const gender = playerGenderSelect.value;
                if (name) {
                    players.push({ name, gender });
                    playerNameInput.value = '';
                    renderPlayers();
                } else {
                    showMessage("Inserisci un nome per il giocatore.");
                }
            });

            playerList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-player-btn')) {
                    const index = e.target.getAttribute('data-index');
                    players.splice(index, 1);
                    renderPlayers();
                }
            });

            startOvGameBtn.addEventListener('click', () => {
                if (players.length < 2) {
                    showMessage("Devi aggiungere almeno due giocatori per iniziare il gioco!");
                    return;
                }
                playerSetupView.classList.add('hidden');
                ovGameView.classList.remove('hidden');
                currentPlayerIndex = 0;
                resultBoxOV.innerHTML = `<p class="fade-in">Tocca a <span class="ov-player-name">${players[currentPlayerIndex].name}</span>. Scegli Obbligo o Verità</p>`;
                ovButtonsContainer.classList.remove('hidden');
                nextOVPlayerBtn.classList.add('hidden');
            });

            ovBtn.addEventListener('click', () => handleNewObbligoVerita('obbligo'));
            veritaBtn.addEventListener('click', () => handleNewObbligoVerita('verita'));
            nextOVPlayerBtn.addEventListener('click', nextOVTurn);

            // Non ho mai logic
            nhmBtn.addEventListener('click', handleNewNonHoMai);
            
            // Hamburger menu and modal
            hamburgerMenuBtn.addEventListener('click', () => {
                menuModal.classList.remove('hidden');
                menuModal.classList.add('active');
            });
            closeMenuModalBtn.addEventListener('click', () => {
                menuModal.classList.add('hidden');
                menuModal.classList.remove('active');
            });
            
            // Aggiungi la funzionalità di selezione/deselezione per i menu items
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('active');
                    const action = item.getAttribute('data-action');
                    if (item.classList.contains('active')) {
                        if (!selectedItems.includes(action)) {
                            selectedItems.push(action);
                        }
                    } else {
                        const index = selectedItems.indexOf(action);
                        if (index > -1) {
                            selectedItems.splice(index, 1);
                        }
                    }
                });
            });
            
            // Hide hamburger menu in non-game views
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'class') {
                        const targetElement = mutation.target;
                        if (targetElement.id === 'penitenze-view' && !targetElement.classList.contains('hidden')) {
                            hamburgerMenu.classList.remove('hidden');
                        } else if (targetElement.id === 'obbligo-verita-view' && !targetElement.classList.contains('hidden')) {
                            hamburgerMenu.classList.remove('hidden');
                        } else if (targetElement.id === 'home-view' && !targetElement.classList.contains('hidden')) {
                            hamburgerMenu.classList.add('hidden');
                        }
                    }
                });
            });
            observer.observe(penitenzeView, { attributes: true });
            observer.observe(ovView, { attributes: true });
            observer.observe(homeView, { attributes: true });

            customMessageClose.addEventListener('click', hideMessage);
        };
    </script>
</body>
</html>
